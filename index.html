<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saving Text to File</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <textarea>Lorem Ipsum dummy text here</textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" name="filename" value="filename" placeholder="Enter file name">
        </div>
        <div class="option save-as">
          <label>Save As</label>
          <div class="select-menu">
            <select class="" name="">
              <option value="">Text File (.txt)</option>
              <option value="">JS File (.js)</option>
              <option value="">HTML File (.html)</option>
              <option value="">SVG File (.svg)</option>
              <option value="">Doc File (.doc)</option>
              <option value="">PPT File (.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button type="button" name="button" class="save-btn">Save As Text File</button>
    </div>
  </body>
</html>
