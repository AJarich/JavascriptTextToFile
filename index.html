<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saving Text to File</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <textarea required placeholder="Enter something here"></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" name="filename" value="filename" placeholder="Enter file name">
        </div>
        <div class="option save-as">
          <label>Save As</label>
          <div class="select-menu">
            <select class="" name="">
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button type="button" name="button" class="save-btn">Save As Text File</button>
    </div>
  </body>
</html>
